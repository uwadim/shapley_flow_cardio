# Конфигурационный файл для данных
features_fpath: '../data/X_death.pkl'
labels_fpath: '../data/y_death.pkl'

# Предикторы:
predictors:
  - 'Время ИК'
  - 'Hb до операции'
  - 'ИМТ'
  - 'КДР(исх)'
  - 'ФК аортального клапана'
  - 'НРС д/о  (1-есть,0-нет)'
  - 'Пиковый градиент на АК д/о'
  - 'Стеноз -1, недостаточность-0'
  - 'Время пережатия аорты'
  - 'POAF'
  - 'ИБС (Да/Нет - 1/0)'
  - 'Возраст, лет'
  - 'Перенесенный ИМ (Да/Нет - 1/0)'
  - 'ФП д/о'
  - 'ППС Порок МК (Да/Нет - 1/0)'

# Конечная точка
target: 'DEATH'

# Связи между признаками для причинного графа: features[x][0] -> features[x][1]
features:
  - ['Время ИК', 'Время пережатия аорты']
  - ['ИМТ', 'НРС д/о  (1-есть,0-нет)']
  - ['ИМТ', 'ФП д/о']
  - ['ИМТ', 'POAF']
  - ['ИМТ', 'КДР(исх)']
  - ['ИБС (Да/Нет - 1/0)', 'Перенесенный ИМ (Да/Нет - 1/0)']
  - ['Стеноз -1, недостаточность-0', 'ФК аортального клапана']
  - ['Стеноз -1, недостаточность-0', 'Пиковый градиент на АК д/о']
  - ['Стеноз -1, недостаточность-0', 'ППС Порок МК (Да/Нет - 1/0)']
  - ['ФП д/о', 'POAF']
  - ['НРС д/о  (1-есть,0-нет)', 'ФП д/о']
  - ['НРС д/о  (1-есть,0-нет)', 'POAF']
  - ['Возраст, лет', 'Время ИК']
  - ['ИМТ', 'КДР(исх)']
